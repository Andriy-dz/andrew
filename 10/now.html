<html>

<body>

    <p>Натисніть кнопку, щоб відобразити кількість мілісекунд з півночі 1 січня 1970 року. </p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var n = Date.now();
            document.getElementById("demo").innerHTML = n;
        }
    </script>

</body>

</html>

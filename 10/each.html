<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("li").each(function() {
                    alert($(this).text())
                });
            });
        });
    </script>
</head>

<body>

    <button>Alert the element</button>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

</body>

</html>

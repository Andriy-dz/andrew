<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery merge demo</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function() {

            var one = ["a", "b", "c"];
            var two = ["d", "e", "f"];
            console.log($.merge($.merge([], one), two)); 
        });
    </script>
</head>

<body>
    <h1>Нажміть F12</h1>
</body>

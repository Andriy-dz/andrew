<!-- Check to see if an object is empty (contains no enumerable properties). -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.isEmptyObject demo</title>
    <style>
        div {
            color: blue;
        }
        
        span {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function() {
            $('#btn5').one('click', function() {
                var array1 = [numb0 = 'aaa', numb1 = [], numb2 = {}, numb3 = {
                    a: 'b'
                }, numb4 = new Object];
                for (var i = 0; i <
                    array1.length; i++) {
                    if ($.isPlainObject(array1[i])) {
                        if ($.isEmptyObject(array1[i])) {
                            $('#div5').append('numb' + i + ': Plain JavaScript object with no properties <br />');
                        } else {
                            $('#div5').append('numb' + i +
                                ': Plain JavaScript object with properties <br />');
                        }
                    } else {
                        $('#div5').append('numb' + i + ': is not a Plain JavaScript object <br />');
                    }
                }
            });
        });
    </script>
</head>

<body>
    <button id="btn5">PressMe</button>
    <div id="div5"></div>
</body>

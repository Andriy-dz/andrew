<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#start").click(function() {
                $("div").animate({
                    height: 300
                }, 1500);
                $("div").animate({
                    width: 300
                }, 1500);
                $("div").animate({
                    height: 100
                }, 1500);
                $("div").animate({
                    width: 100
                }, 1500);
            });
        });
    </script>
</head>

<body>

    <button id="start">Start Animation</button>
    <br><br>

    <div style="background:grey;height:100px;width:100px;"></div>

</body>

</html>

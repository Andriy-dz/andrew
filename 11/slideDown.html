<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideDown("slow");
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
        }
        
        #panel {
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="flip">Click here</div>
    <div id="panel">Hello</div>

</body>

</html>

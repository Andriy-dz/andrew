<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").delay("slow").fadeIn();
                $("#div2").delay("fast").fadeIn();
                $("#div3").delay(400).fadeIn();
                $("#div4").delay(5000).fadeIn();
                $("#div5").delay(10000).fadeIn();
            });
        });
    </script>
</head>

<body>

    <button>Click to fade in boxes with a delay</button>
    <br><br>

    <div id="div1" style="width:90px;height:90px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:90px;height:90px;display:none;background-color:yellow;"></div><br>
    <div id="div3" style="width:90px;height:90px;display:none;background-color:green;"></div><br>
    <div id="div4" style="width:90px;height:90px;display:none;background-color:black;"></div><br>
    <div id="div5" style="width:90px;height:90px;display:none;background-color:grey;"></div><br>

</body>

</html>

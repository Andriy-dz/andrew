<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideDown(5000);
            });
            $("#stop").click(function() {
                $("#panel").stop();
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: black;
            color: white;
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>

    <button id="stop">Stop</button>

    <div id="flip">Click here</div>
    <div id="panel">Hello</div>

</body>

</html>
